<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="__LAYUI__/css/layui.css" rel="stylesheet">
    <link href="__CSS__/login.css" rel="stylesheet">
</head>
<body>

<div class="layui-nav">
</div>

<div class="layui-container">
    <form class="layui-form" action="">
        <div class="layui-form-item layui-form-item1">
            <label class="layui-form-label"><i class="layui-icon">&#xe612;</i>  </label>
            <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-item1">
            <label class="layui-form-label"><i class="layui-icon">&#xe642;</i></label>
            <div class="layui-input-block">
                <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
        </div>
    </form>
</div>
<script src="__LAYUI__/layui.js" charset="utf-8"></script>
</body>
</html>
